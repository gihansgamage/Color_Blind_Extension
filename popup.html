<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Blind Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Color Blind Mode</h2>
    <button id="toggleMode">Enable</button>
    <br>
    <label for="contrast">Contrast:</label>
    <input type="range" id="contrast" min="1" max="2" step="0.1" value="1.3">
    <button class="resetBtn" data-reset="contrast">Reset</button>
    <br>
    <label for="hue">Hue Rotate:</label>
    <input type="range" id="hue" min="0" max="360" step="10" value="20">
    <button class="resetBtn" data-reset="hue">Reset</button>
    
    <h3>Additional Features</h3>
    <label><input type="checkbox" id="darkMode"> Dark Mode</label><br>
    <label><input type="checkbox" id="blueLight"> Blue Light Filter</label><br>
    <label><input type="checkbox" id="nightLight"> Night Light</label><br>
    <label><input type="checkbox" id="readingMode"> Reading Mode</label>

    <script src="popup.js"></script>
</body>
</html>
